<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  

  <div class="container mt-3 text-center">
    <h2>About Pies</h2>
    <div id="idinstructor-buttons">
      <button type="button" class="btn btn-primary" id="All">All</button>
      <button type="button" class="btn btn-secondary" id="Doc">Dr. T</button>
      <button type="button" class="btn btn-success" id="Aja">Aja</button>
      <button type="button" class="btn btn-danger" id="Trinity">Trinity</button>
    </div>
    <div id="pies" class="d-flex flex-wrap justify-content-around"></div>
    <hr>
    <div class="pie-form mb-5">

      <div class="pie-form">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" required>
      </div>
      <div class="pie-form">
        <label for="ingredients">Ingredients</label>
        <input type="text" class="form-control" id="ingredients" placeholder="ingredients" required=true>
      </div>
      <div class="pie-form">
        <input type="number" class="form-check-input" id="bakeTemp">
        <label class="form-check-label" for="exampleCheck1" required=true>Bake Temp</label>
      </div>
      <div class="pie-form">
        <label for="drinkPairing">Drink Pairing</label>
        <input type="text" class="form-control" id="drinkPairing" placeholder="ingredients" required=true>
      </div>
      <div class="pie-form">
        <label for="imageUrl">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="imageURL" required=true>
      </div>
      <div class="pie-form">
        <label for="instructor">Instructor</label>
        <input type="select" class="form-control" id="imageUrl" placeholder="select" required=true>
      </div>
      <div class="pie-form">
        <label for="iceCream">Ice Cream</label>
        <input type="text" class="form-control" id="iceCream" placeholder="Ice Cream" required=true>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
